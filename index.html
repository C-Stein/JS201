<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Caitlin's Family</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css"> 
</head>
<body>
  <h1>Caitlin's Family</h1>
  <div>
    <h2>Caitlin's Current Family Members</h2>
    <div  id="familyList">
    </div>
  </div> 
  <div id="addMember">
    <form>
      <h2>Add Family Member</h2>
      <label for="fullName">Full Name:
      <input type="text" name="fullName" id="fullName">
      <label for="age">Age:
      <input type="number" name="age" id="age">
      <label for="gender">Gender:
      <input type="radio" name="gender" value="female">Female
      <input type="radio" name="gender" value="male">Male
      <label for="skills">Skills:
      <input type="textarea" name="skills" id="skills">
      <input type="button" id="addButton" value="Add">
    </form>
  </div>








  <script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
    
</body>
</html>
